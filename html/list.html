    <div class="container">
        <div class="row">
            <div class="center col s12">
                <h1>List name</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s2">
                <h5>Sort by:</h5>
                <form action="#">
                    <p>
                        <label>
                        <input class="with-gap" name="group1" type="radio" checked />
                        <span class="sort-by">Priority</span>
                        </label>
                    </p>
                    <p>
                        <label>
                        <input class="with-gap" name="group1" type="radio" />
                        <span class="sort-by">Due date</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="col s6">
                <h5>Tasks</h5>
                <!-- collection -->
                <ul class="collection">
                    <li class="collection-item"><span class="task">first</span>
                        <span class="clear-task"><a class="btn-flat disabled"><i class="material-icons">clear</i></a></span>
                        <p class="grey-text">Due date</p>
                    </li>
                    <li class="collection-item"><span class="task">first</span>
                        <span class="clear-task"><a class="btn-flat disabled"><i class="material-icons">clear</i></a></span>
                        <p class="grey-text">Due date</p>
                    </li>
                    <li class="collection-item"><span class="task">first</span>
                        <span class="clear-task"><a class="btn-flat disabled"><i class="material-icons">clear</i></a></span>
                        <p class="grey-text">Due date</p>
                    </li>
                    <li class="collection-item"><span class="task">first</span>
                        <span class="clear-task"><a class="btn-flat disabled"><i class="material-icons">clear</i></a></span>
                        <p class="grey-text">Due date</p>
                    </li>
                </ul>
            </div>
            <div class="col s4">
                <h5>Add new task</h5>
                <form action="#" method="GET">
                    <table>
                        <tr>
                            <td>Task name:</td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>Task priority:</td>
                            <td><input type="range" min="1" max="10" value="5"></td>
                        </tr>
                        <tr>
                            <td>Due Date:</td>
                            <td><input type="text" id="date" class="datepicker" required></td>
                        </tr>
                    </table>
                    <div class="input-field center">
                        <button class="btn" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer center">
            <i class="small material-icons">blur_on</i><span>Jyeshtha Vartak</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/list.js"></script>
</body>
</html>
